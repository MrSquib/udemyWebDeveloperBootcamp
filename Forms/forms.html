<!DOCTYPE html>
<html>
<head>
<!-- metadata goes in head -->
<title>form demo</title>
</head>
<body>
<!-- content goes in the body -->
<!--Form parameters
action: Where the form sends data to
method: What method the form uses to send data (POST. GET)
If there is no action\method defined it will default to refreshing the page with a GET
-->
<h1>Login</h1>
<form>
    <label for="">Username:<input type="text" name="Username" placeholder="Username"></label>
    
    <input type="password" name="Password" id="" placeholder="Password">
    <input type="submit" value="Submit">
</form>

</body>
</html>
